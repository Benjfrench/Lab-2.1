<!DOCTYPE html>
<html>
  <head> </head>

  <body>
    <header>
      <nav>
        <!-- works like <a href="/index.html">Home</a> -->
        <a href="/">Home</a>
      </nav>
    </header>

    <main></main>
    <form method="POST" action="http://127.0.0.1:5500/form.html">
      <div>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" />
      </div>
      <div>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" />
      </div>
      <div>
        <label for="HTML">HTML</label>
        <input type="radio" id="HTML" name="HTML" />
        <label for="CSS">CSS</label>
        <input type="radio" id="CSS" name="CSS" />
        <label for="JS">JS</label>
        <input type="radio" id="JS" name="JS" />
      </div>
      <div>
        <label for="Car">Car</label>
        <input type="checkbox" id="Car" name="Car" />
        <label for="Motorbike">Motorbike</label>
        <input type="checkbox" id="Motorbike" name="Motorbike" />
        <label for="Truck">Truck</label>
        <input type="checkbox" id="Truck" name="Truck" />
      </div>
      <div>
        <label for="vehicle-dropdown">Choose a Vehicle:</label>
        <select id="vehicle-dropdown" name="vehicle">
          <option value="Ford">Ford</option>
          <option value="Holden">Holden</option>
          <option value="Jeep">Jeep</option>
        </select>
      </div>
      <button type="submit">Submit form</button>
    </form>
    <footer>Copyright &copy; 2024</footer>
  </body>
</html>
